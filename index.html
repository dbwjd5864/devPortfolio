<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Yujeong Choung</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navigation">
        <div class="menu">
          <div id="menu-open" class="menu-open icon">
            <i class="fa fa-bars"></i>
          </div>

          <div id="menu-list" class="menu-list">
            <div id="menu-close" class="menu-close icon">
              <i class="fa fa-times"></i>
            </div>

            <ul>
              <li><a href="#home" class="nav-link current">Home</a></li>
              <li><a href="#work" class="nav-link">Work</a></li>
              <li><a href="#about" class="nav-link">About</a></li>
              <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="wrapper">
      <!-- Home -->
      <section class="home" id="home">
        <div class="home-container">
          <div class="home-content">
            <h1>Hello, <br /><span>I am Yujeong Choung</span></h1>
            <div class="btn-container">
              <div class="btn-left bar"></div>
              <button class="work-btn" id="work-btn">Work</button>
              <div class="btn-right bar"></div>
            </div>

            <div class="btn-container">
              <div class="btn-left bar"></div>
              <button class="resume-btn" id="resume-btn">Resume</button>
              <div class="btn-right bar"></div>
            </div>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path
              fill="#ffab6f"
              fill-opacity="1"
              d="M0,96L48,122.7C96,149,192,203,288,218.7C384,235,480,213,576,176C672,139,768,85,864,90.7C960,96,1056,160,1152,197.3C1248,235,1344,245,1392,250.7L1440,256L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
            ></path>
          </svg>
        </div>
      </section>

      <section class="work" id="work">
        <div class="work-container">
          <svg width="100" height="100" class="circle-container">
            <circle cx="50" cy="50" r="20" fill="#ffe1a2"></circle>
          </svg>
          <h2 class="work-title">
            <span class="w">W</span>
            <span class="o">O</span>
            <span class="r">R</span>
            <span class="k">K</span>
          </h2>

          <div class="work-conetents"></div>
        </div>
      </section>

      <section class="about" id="about"></section>

      <section class="contact" id="contact"></section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <h4></h4>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
